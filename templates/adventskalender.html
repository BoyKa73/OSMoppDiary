        body {
        font-family: Arial, sans-serif;
        background-color: #C56714;
        margin: 0;
        padding: 20px;
        text-align: center;
        color: white;
        }

        #Alles {
        max-width: 1200px; /* größer machen */
        margin: 0 auto;
        background-color: #8B4513;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .kalender-container {
        position: relative;
        margin: 20px auto;
        }

        #Tabelle1, #Tabelle2 {
        border-collapse: collapse;
        table-layout: fixed; /* gleichmäßige Spalten */
        width: 100%;
        }

        #Tabelle1 td, #Tabelle2 td {
        width: calc(100% / 6); /* 6 Spalten gleichmäßig */
        height: 150px; /* gleich hohe Felder */
        padding: 0;
        text-align: center;
        vertical-align: middle;
        }

        #Tabelle1 td {
        font-size: 26px;
        font-weight: bold;
        background-color: #A0522D;
        color: white;
        border: 2px solid #C56714;
        position: relative;
        }

        #Tabelle2 {
        position: absolute;
        top: 0;
        left: 0;
        }

        #Tabelle2 a {
        display: block;
        height: 100%;
        }

        #Tabelle2 img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Bild vollständig sichtbar, keine Verzerrung */
        border: none;
        transition: opacity 0.3s;
        display: block;
        }

        #Tabelle2 img:hover {
        opacity: 0;
        }
        
        .Fusstext {
            margin-top: 20px;
            font-size: 16px;
            color: #FFD700;

    </style>

        <p class="Fusstext">
            <script>
                // Datumsfunktionen
                var Kalnow = new Date();
                var Kalyear = Kalnow.getFullYear();

                function Warten01() {
                    var KalZiel = new Date("December 25, " + Kalyear);
                    var diff = KalZiel.getTime() - Kalnow.getTime();
                    var days = Math.floor(diff / (1000 * 60 * 60 * 24));

                    if (days > 1) return "Noch " + (days+1) + " Tage bis Weihnachten";
                    else if (days == 1) return "Morgen ist Heiligabend!";
                    else if (days == 0) return "Heute ist Heiligabend!";
                    else return "Frohe Weihnachten!";
                }

                function Warten02() {
                    var KalStart = new Date("December 1, " + Kalyear);
                    var diff = KalStart.getTime() - Kalnow.getTime();
                    var Tage = Math.floor(diff / (1000 * 60 * 60 * 24));
                    var monat = Kalnow.getMonth() + 1;

                    if (monat != 12) {
                        if (Tage >= 1) return "Noch " + (Tage+1) + " Tage bis zum ersten Fensterchen";
                        else return "Morgen wird das erste Fensterchen geöffnet.";
                    }
                    if (monat == 12 && Tage <= -1 && Tage >= -24) return 'Öffnen Sie das Fensterchen für heute!';
                    if (monat == 12 && Tage <= -24) return 'Alle Fensterchen dürfen geöffnet werden.';
                    return "";
                }

                document.write(Warten02() + '<br>' + Warten01());
            </script>
        </p>
