<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <title>Login</title>
</head>

  
<body style="min-height:100vh; margin:0; padding:0; overflow:hidden; background: url('/static/Texturelabs_Sky_140M.jpg') center center/cover no-repeat; display:flex; align-items:center; justify-content:center;">
  <div style="display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <div style="position:relative; width:500px; height:500px; border-radius:48px; overflow:hidden; box-shadow:0 8px 32px 0 rgba(80,80,120,0.18), 0 2px 8px 0 rgba(80,80,120,0.10);">
      <img src="/static/Design ohne Titel (8).png" alt="Login Hintergrund" class="login-bg-img" style="width:100%; height:100%; display:block;" />
      <form method="POST" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:340px; max-width:90vw; z-index:10; padding:2rem 2rem; display:flex; flex-direction:column; align-items:center;">
        <h1 style="font-family: 'Caveat', cursive; font-style:normal; font-size:3rem; color:#4B367C; margin-bottom:0.5rem; text-align:center; letter-spacing:2px; text-shadow:0 2px 12px rgba(80,80,120,0.13);">MoppDiary</h1>
        <h2 class="mb-4 text-center login-title" style="color:#4B367C; text-shadow:0 2px 12px rgba(80,80,120,0.13);">🔐 Einloggen</h2>
        <input type="text" name="username" class="form-control mb-3 login-input" placeholder="👤 Benutzername eingeben..." required style="background:rgba(255,255,255,0.85);">
        <input type="password" name="password" class="form-control mb-3 login-input" placeholder="🔑 Passwort eingeben..." required style="background:rgba(255,255,255,0.85);">
        <button class="btn btn-primary w-100 login-btn">✅ Login</button>
        <p class="text-center mt-3 login-register" style="color:#4B367C;">Noch kein Account? <a href="/register">Jetzt registrieren</a></p>
      </form>
    </div>
  </div>










</body>
</html>
