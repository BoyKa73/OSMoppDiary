
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MoppDiary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: url('/static/Texturelabs_Sky_140M.jpg') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Caveat', cursive, Arial, sans-serif;
    }
    .glass-box {
      background: rgba(255,255,255,0.25);
      border-radius: 32px;
      box-shadow: 0 8px 32px 0 rgba(80,80,120,0.18), 0 2px 8px 0 rgba(80,80,120,0.10);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.18);
      position: relative;
      width: 100%;
      max-width: 400px;
      padding: 2.5rem 2rem 2rem 2rem;
      margin: 0 auto;
      z-index: 10;
    }
    .login-bg-img {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; opacity: 0.18;
      border-radius: 32px;
      pointer-events: none;
    }
    .login-title {
      font-family: 'Caveat', cursive;
      font-size: 2.5rem;
      color: #4B367C;
      text-shadow: 0 2px 12px rgba(80,80,120,0.13);
      margin-bottom: 0.5rem;
    }
    .login-form input {
      border-radius: 12px;
      font-size: 1.1rem;
      padding-left: 2.2rem;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 2px 8px rgba(80,80,120,0.07);
    }
    .login-form .input-group-text {
      background: transparent;
      border: none;
      font-size: 1.3rem;
      color: #4B367C;
    }
    .login-btn {
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 500;
      background: linear-gradient(90deg,#4B367C 60%,#95cfb5 100%);
      border: none;
      box-shadow: 0 2px 8px rgba(80,80,120,0.10);
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: linear-gradient(90deg,#95cfb5 0%,#4B367C 100%);
    }
    .login-register, .login-forgot {
      color: #4B367C;
      font-size: 1rem;
    }
    .login-forgot a {
      color: #e40c4f;
      text-decoration: underline;
    }
    .alert {
  position: absolute;
  top: 1.5rem;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  z-index: 20;
  font-size: 1.1rem;
    }
    @media (max-width: 600px) {
      .glass-box {
        max-width: 98vw;
        padding: 1.2rem 0.5rem 1.5rem 0.5rem;
      }
      .login-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <div class="glass-box position-relative">
    <img src="/static/Design ohne Titel (8).png" alt="Login Hintergrund" class="login-bg-img" />
    <form method="POST" class="login-form" autocomplete="on">
      <h1 class="login-title text-center">MoppDiary</h1>
      <h2 class="mb-4 text-center" style="color:#4B367C; text-shadow:0 2px 12px rgba(80,80,120,0.13);"><i class="bi bi-lock-fill"></i> Einloggen</h2>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" name="username" class="form-control login-input" placeholder="Benutzername eingeben..." required autofocus>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-key"></i></span>
        <input type="password" name="password" class="form-control login-input" placeholder="Passwort eingeben..." required>
      </div>
      <button class="btn btn-primary w-100 login-btn" type="submit"><i class="bi bi-box-arrow-in-right"></i> Login</button>
      <p class="text-center mt-3 login-register">Noch kein Account? <a class="fw-bold text-decoration-underline" href="/register">Jetzt registrieren</a></p>
      <p class="text-center login-forgot"><a class="fw-bold text-decoration-underline text-danger" href="#" onclick="alert('Bitte wende dich an die Autoren für Passwort-Reset!')">Passwort vergessen?</a></p>
      <p class="text-center login-forgot"><a class="fw-bold text-decoration-underline" href="/">Zurück zur Startseite</a></p>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
