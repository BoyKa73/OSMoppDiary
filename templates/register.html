
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        background: url('/static/Texturelabs_Sky_140M.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .glass-card {
        background: rgba(255,255,255,0.25);
        border-radius: 1.2rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.18);
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 400px;
        width: 100%;
        position: relative;
        z-index: 10;
      }
      .form-control {
        background: rgba(255,255,255,0.7);
        border-radius: 0.7rem;
        font-size: 1.1rem;
      }
      .btn-primary {
        font-size: 1.1rem;
        padding: 0.6rem 1.2rem;
        border-radius: 0.8rem;
        box-shadow: 0 2px 8px rgba(31,38,135,0.15);
      }
      .register-title {
        font-size: 2.2rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 1.2rem;
        color: #222;
        letter-spacing: 0.02em;
        text-shadow: 0 2px 8px rgba(31,38,135,0.10);
      }
      .register-icon {
        font-size: 2.5rem;
        color: #0d6efd;
        margin-bottom: 0.5rem;
        display: block;
        text-align: center;
      }
      .alert {
        position: absolute;
        top: -3.2rem;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        z-index: 20;
        font-size: 1.1rem;
      }
      @media (max-width: 600px) {
        .glass-card {
          padding: 1.2rem 0.5rem 1.2rem 0.5rem;
        }
        .register-title {
          font-size: 1.5rem;
        }
      }
    </style>
</head>
<body>
  <div class="glass-card mx-auto">
    <span class="register-icon"><i class="bi bi-person-plus"></i></span>
    <div class="register-title">Neues Konto erstellen</div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" autocomplete="off">
      <input type="text" name="username" class="form-control mb-3" placeholder="Benutzername" required autofocus>
      <input type="password" name="password" class="form-control mb-3" placeholder="Passwort" required>
      <button class="btn btn-primary w-100 mb-2" type="submit">
        <i class="bi bi-person-plus me-2"></i>Registrieren
      </button>
    </form>
    <div class="text-center mt-2">
      <a href="/login" class="text-decoration-none text-primary"><i class="bi bi-box-arrow-in-right me-1"></i>Schon ein Konto? Jetzt einloggen!</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
