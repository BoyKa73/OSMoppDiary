<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">ğŸ‘¤ Neues Konto erstellen</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="card p-4 shadow-sm">
      <form method="POST">
        <input type="text" name="username" class="form-control mb-2" placeholder="Benutzername" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Passwort" required>
        <button class="btn btn-primary">Registrieren</button>
      </form>
    </div>
</body>
</html>
